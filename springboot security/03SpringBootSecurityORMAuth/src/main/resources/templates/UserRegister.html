<html xmlns:th="https://www.thymeleaf.org/">
	<head>
		 <meta charset="utf-8">
    	 <meta name="viewport" content="width=device-width, initial-scale=1">
    	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<title>SECURITY-ORM</title>
	</head>
	<body>
		<div class="container">
		<h2 class="text-center">SECURITY USING ORM</h2>
		<h3 class="text-center">Welcome to User Register Page</h3>
		<form th:action="@{/user/save}" method="post">
			<pre>
			NAME		: <input type="text" name="userName"/><br>
			EMAIL		: <input type="text" name="userEmail"/><br>
			PASSWORD	: <input type="password" name="userPwd"/><br>
			ROLES		:
						   <input type="checkbox" name="userRoles" value="ADMIN"/> ADMIN
						   <input type="checkbox" name="userRoles" value="CUSTOMER"/> CUSTOMER 
						  <br>
						  <input class="btn btn-primary" type="submit" value="Create User"/>
			</pre>
		</form>
		<div class="text-center">[[${message}]]</div>
		<a th:href="@{/}">Goto Home Page</a>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		</div>
	</body>
</html>
